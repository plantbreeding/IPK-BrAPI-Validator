<div class="main-container">
  <h1 class="mat-h1">Report</h1>
  <div *ngIf="loadError">
    <h2>Could not load report due to</h2> <app-error-message [error]="loadError"></app-error-message>
  </div>
  <mat-spinner *ngIf="loading" diameter="32"></mat-spinner>
  <ng-container *ngIf="report && !loadError && !loading">
    <div class="action-buttons" align="right">
      <button mat-fab color="primary" aria-label="Delete provider" [disabled]="!canDelete" (click)="deleteReport()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-fab color="primary" aria-label="Delete provider" (click)="validate()">
        <mat-icon>replay</mat-icon>
      </button>
    </div>
    <mat-card class="report-summary-card">
      <mat-card-header>
        <mat-card-title>Report Summary</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table class="properties">
          <tr>
            <th>URL</th>
            <td>{{report.resourceUrl}}</td>
          </tr>
          <tr>
            <th>Collection Name
            <th>
            <td>{{report.collectionName}}</td>
          </tr>
          <tr>
            <th>Date</th>
            <td>{{report.date}}</td>
          </tr>
          <tr>
            <th>Status</th>
            <td>{{report.status}}</td>
          </tr>
          <tr>
            <th>Resource</th>
            <td>{{report.resourceId}}</td>
          </tr>
        </table>
        <div *ngIf="completed">
          <mat-grid-list cols="4" rowHeight="50px">
            <mat-grid-tile>Passed <button mat-raised-button color="primary"
                (click)="testCategory = 'Passed'">{{report.miniReport.passedTests.length}}</button></mat-grid-tile>
            <mat-grid-tile>Warnings <button mat-raised-button color="accent"
                (click)="testCategory = 'Warning'">{{report.miniReport.warningTests.length}}</button></mat-grid-tile>
            <mat-grid-tile>Failed <button mat-raised-button color="warn"
                (click)="testCategory = 'Failed'">{{report.miniReport.failedTests.length}}</button></mat-grid-tile>
            <mat-grid-tile>Total <button mat-raised-button
                (click)="testCategory = 'All'">{{report.miniReport.totalTests.length}}</button></mat-grid-tile>
          </mat-grid-list>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{testCategory}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="testMessagesDataSource">

          <ng-container matColumnDef="testMessage">
            <td mat-cell *matCellDef="let row">{{row}}</td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator *ngIf="testMessagesDataSource.page$ | async as page" [length]="page.totalElements"
          [pageSize]="page.size" [pageIndex]="page.number" [hidePageSize]="true" [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page" (page)="testMessagesDataSource.fetch($event.pageIndex)">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
