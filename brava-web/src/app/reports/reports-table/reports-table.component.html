<div class="main-container">
  <h1 class="mat-h1">Reports</h1>
  
  <mat-spinner *ngIf="dataSource.loading$ | async" diameter="32"></mat-spinner>

  <table mat-table class="full-width-table" matSort aria-label="Elements"  [dataSource]="dataSource">

    <ng-container matColumnDef="resourceUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Resource URL</th>
      <td mat-cell *matCellDef="let row">{{row.resourceUrl}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [routerLink]="[row.reportId]" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator *ngIf="dataSource.page$ | async as page" 
    [length]="page.totalElements" 
    [pageSize]="page.size"
	  [pageIndex]="page.number" 
    [hidePageSize]="true" 
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
    (page)="dataSource.fetch($event.pageIndex)">
  </mat-paginator>
</div>
